<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Product list with cart</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main>
    <div class="success-msg hidden"><img src="./assets/images/icon-order-confirmed.svg" alt=""> Your order has been placed successfully!</div>
    <div class="container">
      <section class="products-container">
        <h1>Desserts</h1>
        <div class="products" id="products-list">
        </div>
      </section>
      <section class="cart" id="cart-section">
        <h1>Your Cart <span id="cart-count">(4)</span></h1>
        <div class="cart-elements" id="cart-elements">
        </div>
        <div class="total">
          <span>Order Total</span>
          <h2>$0</h2>
        </div>
        <div class="note"><img src="./assets/images/icon-carbon-neutral.svg" alt="">This is a <strong>carbon-neutral</strong> delivery</div>
        <button class="confirm-btn">Confirm Order</button>
      </section> 
      <div class="cart-empty" id="cart-empty" style="display: none;">
        <h1>Your Cart <span>(0)</span></h1>
        <div class="cart-empty-img">
          <img src="./assets/images/illustration-empty-cart.svg" alt="Empty Cart">
          <p>Your added items will appear here</p>
        </div>
      </div>
      
    </div>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/m07ammed18">Mohammed Belhadj</a>.
  </footer>
  <div class="popup-overlay hidden"></div>

<div class="confirm-box hidden" id="confirmPopup">
  <div class="title">
    <img src="./assets/images/icon-order-confirmed.svg" alt="Icon order confirmed">
    <h1>Order confirmed</h1>
    <p>We hope you enjoy your food!</p>
  </div>

  <div class="orders">
    <div class="confirmed-items" id="confirmedItems"></div>
    <div class="total">
      <p>Order Total</p>
      <h2 id="confirmedTotal">$0.00</h2>
    </div>
  </div>

  <button id="order-btn">Start New Order</button>
</div>
  <script src="./script.js"></script>
</body>
</html>
